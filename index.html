                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white p-6 rounded-lg shadow-lg border border-gray-200';
                
                questionCard.innerHTML = `
                    <p class="text-lg font-semibold mb-4">${questionIndex}. ${q.question}</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4 options-grid">
                        ${q.options.map(opt => `<button data-option="${opt}" class="option-btn border-2 border-gray-300 rounded-lg p-3 text-gray-700 text-left hover:bg-indigo-100 hover:border-indigo-400 transition duration-200">${opt}</button>`).join('')}
                    </div>
                    <div class="answer-card bg-indigo-50 border-l-4 border-indigo-500 text-indigo-800 rounded-r-lg mt-4">
                        <div class="p-4">
                            <p class="font-bold">সঠিক উত্তর: ${q.correctAnswer}</p>
                            <p class="mt-2">${q.explanation}</p>
                        </div>
                    </div>
                `;
                questionContainer.appendChild(questionCard);
            });
            
            addOptionClickListeners();
            updatePagination();
        }
        
        function addOptionClickListeners() {
            const questionCards = document.querySelectorAll('#question-container > div');
            questionCards.forEach((card, index) => {
                const optionsGrid = card.querySelector('.options-grid');
                const optionButtons = optionsGrid.querySelectorAll('.option-btn');
                const answerCard = card.querySelector('.answer-card');
                const questionIndex = (currentPage - 1) * questionsPerPage + index;
                const correctAnswer = questions[questionIndex].correctAnswer;

                optionButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const selectedOption = button.dataset.option;
                        
                        // Disable all buttons in this grid
                        optionButtons.forEach(btn => {
                            btn.disabled = true;
                            btn.classList.remove('hover:bg-indigo-100', 'hover:border-indigo-400');
                        });

                        if (selectedOption === correctAnswer) {
                            button.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'font-semibold');
                            playSound('correct');
                        } else {
                            button.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                             playSound('incorrect');
                            optionButtons.forEach(btn => {
                                if (btn.dataset.option === correctAnswer) {
                                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'font-semibold');
                                }
                            });
                        }
                        
                        // Show the explanation
                        answerCard.classList.add('show');
                    });
                });
            });
        }

        function updatePagination() {
            paginationControls.innerHTML = ''; // Clear existing controls

            // Previous Button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'পূর্ববর্তী';
            prevBtn.className = 'bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderQuestions();
                    window.scrollTo(0, 0);
                }
            });
            paginationControls.appendChild(prevBtn);

            // Page Number Buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                
                let classes = 'font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ';
                if (i === currentPage) {
                    classes += 'bg-indigo-700 text-white cursor-default';
                } else {
                    classes += 'bg-white hover:bg-indigo-100 text-indigo-700 border border-indigo-200';
                }
                pageBtn.className = classes;

                pageBtn.addEventListener('click', () => {
                    if(i !== currentPage){
                        currentPage = i;
                        renderQuestions();
                        window.scrollTo(0, 0);
                    }
                });
                paginationControls.appendChild(pageBtn);
            }

            // Next Button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'পরবর্তী';
            nextBtn.className = 'bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderQuestions();
                    window.scrollTo(0, 0);
                }
            });
            paginationControls.appendChild(nextBtn);
        }

        // Initial render
        renderQuestions();
        
        // Start typing animation on window load
        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
